<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
  </head>
  <body>
    <h1>Current weather in {{ city }}:</h1>
    <ul>
      <li>Weather: {{ weather }}</li>
      <li>Temperature: {{ temp }} K</li>
      <li>Feels like: {{ feels_like }} K</li>
      <li>Humidity: {{ humidity }}%</li>
      <li>Pressure: {{ pressure }} hPa</li>
    </ul>
  </body>
</html>
